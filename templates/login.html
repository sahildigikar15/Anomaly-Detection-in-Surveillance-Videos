<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts1/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css1/style.css')}}">

</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">


                    <form name = "myform" method="post" id="signup-form" class="signup-form" action="/login_validation" onclick="DoSubmit();" enctype="application/x-www-form-urlencoded"  >
                        <img src="{{ url_for('static',filename='images1/logo.PNG')}}" alt="Logo" style="width:150px;height:120px;" class="center1">
                        <h2 class="form-title">Login</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Enter Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Your Password" required/>
                            <!--<span toggle="password" class="zmdi zmdi-eye field-icon toggle-password"></span>-->
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="LOGIN"/>
                        </div>
                    </form>

                    <div id = "msg" ><strong>{{msg}}</strong></div>
                    <p class="loginhere">
                        Don't have an account ? <a href="/register" class="loginhere-link">Create One</a>
                    </p>

                </div>
            </div>
        </section>

    </div>

</html>
